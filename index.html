<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kobe Guo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container py-4 text-dark" >
      <div class="pt-4 border rounded shadow" style="background-color: #e6e6fa;">
        <img
          src="assets/kobe_picture.jpeg"
          alt="Kobe's profile picture"
          class="img-fluid rounded-circle mx-auto d-block"
          style="width: 200px; height: 200px; object-fit: cover"
        />

        <div class="text-center py-4">
          <h1 class="h3 mb-3 fw-bold">Kobe Guo</h1>
          <p class="text-secondary">
            Hi, my name is Kobe, and I am a rising senior at Vanderbilt
            University majoring in computer science. I am an aspiring software
            engineer and aiming to improve my skills. I enjoy playing video
            games, swimming, and going to the gym.
          </p>
          <p class="fw-bold">
            GitHub Username:
            <a
              href="https://github.com/KobeGuo99"
              target="_blank"
              class="text-dark text-decoration-none"
              >KobeGuo99</a
            >
          </p>
        </div>
      </div>

      <div class="py-4 border rounded shadow my-4" style="background-color: #fafad2;">
        <form class="px-4 py-3">
          <h2 class="h4 text-center mb-3 fw-bold">Contact Form</h2>

          <div class="form-group mb-3">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="contactChoice1"
                name="contactMethod"
                class="form-check-input"
              />
              <label for="contactChoice1" class="form-check-label">Email</label>
            </div>

            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="contactChoice2"
                name="contactMethod"
                class="form-check-input"
              />
              <label for="contactChoice2" class="form-check-label">Phone</label>
            </div>
          </div>

          <div class="form-group mt-3">
            <input
              type="text"
              id="contactInfo"
              name="contactInfo"
              placeholder="Email Address / Phone Number"
              class="form-control"
            />
          </div>

          <div class="form-group form-check my-3">
            <input type="checkbox" id="checkedbox" class="form-check-input" />
            <label for="checkedbox" class="form-check-label mb-1"
              >Check this box for fun</label
            >
          </div>

          <button type="submit" class="btn btn-danger w-100">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
